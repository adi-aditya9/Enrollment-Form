<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Payment Form</title>
</head>
<body class="bodyback">
    <div class="box">
        <div class="box2">
            <h1>Payment Form</h1><hr>
        <form1 action="">
            <h2>Payment Information</h2>
            <div>
                <div class="cardnolabel">
                    <label>
                        <h4>Credit or Debit Card Number</h4>
                    </label>
                </div>
                <div class="abc">
                    <input type="text" name="card number" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                </div>
            </div>
            <div>
                <div class="exptlabel">
                    <label>
                        <h4>Expiration Date</h4>
                    </label>
                </div>
                <div class="abc">
                    <select name="month" id="month" required>
                        <option value="">month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select name="year" id="year" required>
                        <option value="">year</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                        <option value="2041">2041</option>
                        <option value="2042">2042</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="scodelabel">
                    <label>
                        <h4>Security Code<abbr title="The security code is a three-digit number on the back of most credit and debit cards. On some cards, it's a four-digit number on the front. It's also known as a card verification value (CVV) or card verification code (CVC).">
                            <label class="infosymb">&#9432;</label>
                        </abbr></h4>
                    </label>
                </div>
                <div class="abc">
                    <input type="password" name="Security Code" id="Security Code" placeholder="CVV/CVC" required>
                </div>
            </div>
            <div>
                <div class="holdername">
                    <label>
                        <h4>Cardholder's name</h4>
                    </label>
                </div>
                <div class="abc">
                    <input type="text" name="name" id="name" placeholder="Enter Cardholder Name" required>
                </div>
            </div><br>
            <div class="payform">
                <div class="payforlabel">
                    <fieldset class="inline">
                        <legend>Pay for</legend>
                        <select required>
                            <option value="">Courses</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="B.Com">B.Com</option>
                            <option value="BCA">BCA</option>
                            <option value="BA">BA</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="M.Com">M.Com</option>
                            <option value="MCA">MCA</option>
                            <option value="MBA">MBA</option>
                        </select>
                    </fieldset>
                </div>
                <div class="amountlabel">
                    <fieldset class="inline">
                        <legend>Amount</legend>&#8377
                        <input type="text" name="Amount" placeholder="0">
                    </fieldset>
                </div>
                <textarea name="Short Note" id="note" rows="5" placeholder="write a short note for future need"></textarea>
            </div>
            <button type="submit" class="btn"><a href="paymentsuccess.html" target="_blank" style="text-decoration: none; color: black; justify-content: center;">Pay now</a></button>

        </form1>
        </div>
    </div>
</body>
</html>
